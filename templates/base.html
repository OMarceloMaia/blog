{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title> {% block title %}{% endblock title %} </title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}"> {% block style %}{% endblock style %}


</head>

<body>
    <nav class="navbar">
        <div class="menu">
            <ul>
                <li><a href="{% url 'core:index' %}">Home</a></li>
                <li><a href="{% url 'users:list_users' %}">Lista</a></li>
                <li><a href="{% url 'posts:list_posts' %}">Postagens</a></li>
                <li><a href="{% url 'posts:add_post' %}">Adicionar Postagem</a></li>
                <li><a href="{% url 'categorias:add_categoria' %}">Adicionar Categoria</a></li>
                <li><a href="{% url 'comentarios:list_comentarios' %}">Comentarios</a></li>
                <li><a href="{% url 'comentarios:add_comentarios' %}">Comentar</a></li>
            </ul>
        </div>
    </nav>

    {% block body %} {% endblock body %}

</body>

</html>
