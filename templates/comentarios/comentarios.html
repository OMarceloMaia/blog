{% extends 'base.html' %} 
{% load static %} 
{% block title %} Blog | Comentários {% endblock title %} 
{% block scripts %}

<link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endblock scripts %}

{% block body %} 

<center>


{% for d in list_comentarios %}


<p>{{d.comentarios}}</p><br> {{d.posts}} <br><br>


<div class="btn-group">
        <a href="{% url 'comentarios:edit_comentarios' d.id %}"  class="btn btn-primary"> Alterar Comentário</a>
        <a href="{% url 'comentarios:del_comentarios' d.id %}"  class="btn btn-primary"> Deletar Comentário</a>
</div>

{% endfor %}
</center>

</div>

{% endblock body %}
